<div class="container mt-5">
    <div *ngIf="!this.registerMode"  style="text-align: center">
        <h1>Find your match</h1>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
            <button class="btn btn-info btn-lg">Learn More</button>
        </div>
    </div>

    <div *ngIf="this.registerMode"  class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-regster (cancelRegister)="cancelRegisterMode($event)"></app-regster>
            </div>
        </div>
    </div>
</div>
